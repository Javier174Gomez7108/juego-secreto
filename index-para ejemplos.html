<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    
                    <h1></h1>
                    <h2></h2>
                    <h3></h3>
                    <h4></h4>


                    <p class="texto__parrafo"></p>
                
                </div>
                <input type="number" id="nroIngresado"; min="1" max="2" class="container__input">
                <div class="chute container__botones">
                    <button onclick= "eleccionUsuario()"; class = "container__boton">Intentar</button>
                    <button onclick= "nroDeEjercicio()"; class = "container__boton">Ejercio Nro</button>
                    <button class = "container__boton">ESTATURA</button>
                    <button onclick= "reiniciarJuego()"; class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="" alt="" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app-paraEjemplos.js"></script>
</body>

</html>
